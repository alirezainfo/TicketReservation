<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket-Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>رزرو بلیط سینما</h1>
    </div>

    <div class="screen-container">
        <div class="screen">صفحه نمایش</div>
    </div>

    <div id="cinema"></div>

    <div class="actions">
        <button id="buyButton">خرید</button>
    </div>
    <div class="admin-actions">
        <button id="clearStorageButton">پاک کردن اطلاعات</button>
        <button id="showSalesButton">نمایش فروش</button>
    </div>


    <div id="invoice" class="invoice">\
        <h2>فاکتور خرید</h2>
        <div id="invoice-details"></div>
        <button id="print-btn" onclick="window.print()">چاپ فاکتور</button>
        <p class="footer">رزرو بلیط سینما ساخته شده توسط علیرضاصادقی</p>
    </div>
<script src="app.js" defer></script>
</body>
</html>
